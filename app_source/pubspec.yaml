name: aeondesk
description: Zero-touch Linux Desktop for Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0  # ফিউচারিস্টিক ফন্টের জন্য
  provider: ^6.0.0      # স্টেট ম্যানেজমেন্ট
  http: ^1.1.0          # রুটএফএস ডাউনলোডের জন্য
  archive: ^3.3.0       # জিপ ফাইল এক্সট্র্যাক্ট করার জন্য
  shared_preferences: ^2.2.0 # সেটিংস সেভ রাখার জন্য
  flutter_terminal_view: ^0.2.0 # (Optional) যদি টার্মিনাল দেখাতে চান

flutter:
  uses-material-design: true
  assets:
    - assets/images/
