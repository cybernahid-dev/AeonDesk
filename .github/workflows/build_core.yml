name: Build AeonDesk Core (Rootfs)

on:
  push:
    paths:
      - 'scripts/linux/**'
  workflow_dispatch:

jobs:
  build-rootfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Rootfs
        run: |
          mkdir build && cd build
          # Fixed Link: Using a stable Debian Rootfs for ARM64
          wget https://github.com/termux/proot-distro/releases/download/v4.0.0/debian-bookworm-aarch64-pd-v4.0.0.tar.xz -O base.tar.xz
          
          mkdir rootfs
          tar -xf base.tar.xz -C rootfs
          
          # Injecting AeonDesk Customizations
          cp ../scripts/linux/setup_gui.sh rootfs/tmp/
          cp ../scripts/linux/aeon_boot.sh rootfs/tmp/
          
          # Mark Version
          echo "AeonDesk_Core_v1_2026-01-08" > rootfs/etc/aeondesk_version
          
          # Re-compress
          tar -czf ../aeondesk-core-arm64.tar.gz .
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aeondesk-rootfs
          path: aeondesk-core-arm64.tar.gz
