name: Build AeonDesk Core (Rootfs)

on:
  push:
    paths:
      - 'scripts/linux/**'
  workflow_dispatch:

jobs:
  build-rootfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Rootfs
        run: |
          mkdir build && cd build
          
          # Stable Alternative: Downloading from official Debian Backends or a permanent mirror
          # We will use the latest Debian Bookworm Rootfs from a reliable source
          wget https://github.com/debuerreotype/docker-debian-artifacts/raw/dist-arm64v8/bookworm/rootfs.tar.xz -O base.tar.xz
          
          mkdir rootfs
          tar -xf base.tar.xz -C rootfs
          
          # Inject scripts
          cp ../scripts/linux/setup_gui.sh rootfs/tmp/
          cp ../scripts/linux/aeon_boot.sh rootfs/tmp/
          
          # Versioning
          echo "AeonDesk_Core_v1_$(date +%F)" > rootfs/etc/aeondesk_version
          
          # Compress for Release
          tar -czf ../aeondesk-core-arm64.tar.gz .
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aeondesk-rootfs
          path: aeondesk-core-arm64.tar.gz
