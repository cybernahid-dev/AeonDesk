name: Build AeonDesk APK

on:
  push:
    paths:
      - 'app_source/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.x'
          channel: 'stable'

      - name: Scaffold & Build Icons
        run: |
          flutter create aeondesk_build --org com.aeoncorex --project-name aeondesk
          cp -r app_source/lib/* aeondesk_build/lib/
          cp app_source/pubspec.yaml aeondesk_build/
          mkdir -p aeondesk_build/assets/images
          # আপনার লোগো ইমেজটি এখানে কপি হবে
          cp app_source/assets/images/icon.png aeondesk_build/assets/images/icon.png || true
          
          cd aeondesk_build
          flutter pub get
          # এই কমান্ডটি আইকন জেনারেট করবে
          flutter pub run flutter_launcher_icons:main
          
      - name: Build APK
        working-directory: ./aeondesk_build
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aeondesk-app-with-logo
          path: aeondesk_build/build/app/outputs/flutter-apk/app-release.apk
